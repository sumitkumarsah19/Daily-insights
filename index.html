<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Insights</title>
    <link rel="stylesheet" href="style.css" />
    <link class="icon" rel="icon" href="logo.png" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo" onClick="reload()">
          <img class="logo" src="logo.png" alt="company logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="sports"
              onClick="onNavItemClick('sports')"
            >
              Sports
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onClick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onClick="onNavItemClick('politics')"
            >
              Public Affairs
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div id="loading-spinner" class="loading-spinner">Loading...</div>

      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 21/21/2890</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis
            nobis nisi quam, odit voluptatum possimus dignissimos ratione
            impedit incidunt et vel repellat doloremque tempore, excepturi a
            ipsa! Nisi, impedit delectus.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
